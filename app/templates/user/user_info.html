{% extends '../base.html' %}

{% block content %}
{% set user = data.get('user') %}
<div class="content_box login">
  <form class="pure-form pure-form-aligned">
    <fieldset>
      <div class="pure-control-group">
        <label for="name">账户</label>
        <input type="text" id="name" name="name" value="{{ user.get('name') }}">
      </div>

      <div class="pure-control-group">
        <label for="email">邮箱</label>
        <input type="text" id="email" name="email" value="{{ user.get('email') }}">
      </div>

      <div class="pure-control-group">
        <label for="mobile">手机号</label>
        <input type="text" id="mobile" name="mobile" value="{{ user.get('mobile') }}">
      </div>

      <div class="pure-control-group">
        <label for="create_time">注册时间</label>
        <input type="text" id="create_time" value="{{ user.get('create_time').strftime('%Y-%m-%d') }}" disabled>
      </div>

      <div class="pure-controls">
        <button type="button" class="pure-button pure-button-primary" id="user_update" onclick="user_update();">修改</button>
        <button type="button" class="pure-button">取消</button>
      </div>
    </fieldset>
  </form>
</div>
{% end %}
