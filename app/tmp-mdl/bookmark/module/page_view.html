{% set page, limit = data.get("page"), data.get("limit") %}
{% set pre_url = request.uri.split('?')[0] + ('?page=' + str(int(page) - 1)) if int(page) > 1 else '' %}
{% set next_url = request.uri.split('?')[0] + '?page=' + str(int(page) + 1) %}

<link rel="stylesheet" href="{{ static_url('mdl/css/page_nav.css') }}">
<div class="page-nav" align="center">
    <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
        <a href="{{ pre_url }}" class="demo-nav__button">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
                <i class="material-icons">arrow_back</i>
            </button>
            Pre
        </a>
        <div class="section-spacer"></div>
        <a href="{{ next_url }}" class="demo-nav__button">
            Next
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
                <i class="material-icons">arrow_forward</i>
            </button>
        </a>
    </nav>
</div>
